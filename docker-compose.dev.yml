# docker-compose.dev.yml
# Development environment configuration
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  jenkins-connector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-connector-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # H2 in-memory database for development
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      # Jenkins configuration (override with .env file)
      - JENKINS_URL=${JENKINS_URL}
      - JENKINS_USERNAME=${JENKINS_USERNAME}
      - JENKINS_API_TOKEN=${JENKINS_API_TOKEN}
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_DE_TUM_CIT=DEBUG
    volumes:
      # Mount source for hot reload during development (if using Spring DevTools)
      - ./jenkins-connector/src:/workspace/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - jenkins-connector-dev-network

networks:
  jenkins-connector-dev-network:
    driver: bridge